AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  personalize-streaming-events

Globals:
  Function:
    Timeout: 3
    Tags:
      Environment: !Ref Environment
      CostAllocationProduct: !Ref CostAllocationProduct
      ManagedBy: !Ref ManagedBy
    Environment:
      Variables:
        Environment: !Ref Environment  
        CostAllocationProduct: !Ref CostAllocationProduct  
        ManagedBy: !Ref ManagedBy
        ResourcesPrefix: !Ref ResourcesPrefix
        CurretnAccountId: !Ref "AWS::AccountId"
        EventsTZ: "America/Toronto"
        TestTZ: "America/Toronto"
      
Parameters:
  ResourcesPrefix:
    Type: String
    Default: "tgam-personalize"
    AllowedPattern: "[A-Za-z0-9-_]+"

  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - "dev"
      - "stg"
      - "prod"

  StageName:
    Type: String
    Default: v1

  MetricsNamespace:
    Type: String
    Default: PersonalizeCustomMetrics
    
  #OldAPIUlr:
  #  Type: String
  #  Default: "NONE"
  #  #"https://recoapi-prd.theglobeandmail.ca/v1/recommendations"

  ManagedBy:
    Type: String
    Default: "CloudFormation"
    AllowedValues:
      - "CloudFormation"

  CostAllocationProduct:
    Type: String
    Default: "amazon_personalize"

  KinesisContentStream:
    Type: String
    Default: "sophi3-unified-content-stream"

  KinesisEventStream:
    Type: String
    Default: "sophi3-transformed-event-stream"

  LogRotation:
    Type: Number
    Description: Number of days for log rotation in cloudwatch logs
    Default: 30

  KinesisBatchSize:
    Type: Number
    Description: Please enter your preferred batch size procesing data from Kinesis
    Default: 100
  
  KinesisParallelizationFactor:
    Type: Number
    Description: The number of batches to process concurrently from each shard. The default value is 1. 
    Default: 2

  LambdaIteratorAgeAlarm:
    Type: Number
    Description: Alarm value for IteratorAge
    Default: 10000
    
  ContentDatasetName:
    Type: String
    Description: "Name of datasetGroup from params.json file"
    Default: "tgam-personalize-mlops-test"
  
  EventTrackerIdParam:
    Type: String
    Description: Please enter your Amazon Personalize Event Tracker ID
    Default: f843d3d9-7153-436b-b4be-ed5ce8375c57
  
  EventTrackerArn:
    Type: String
    Description: Please enter your Amazon Personalize Event Tracker ARN
    Default: "arn:aws:personalize:us-east-1:727304503525:event-tracker/7a1a2aff"

  CampainProvisionedTPS:
    Type: Number
    Description: Minimum provisioned TPS for metrics
    Default: 1

  CampaignName:
    Type: String
    Description: Please enter your Amazon Personalize Personalize CampaignARN where you would like to get recommendations 
    Default: userPersonalizationCampaign
  
  FiltersPrefix:
    Type: String
    Description: FiltersPrefix for personalize
    Default: tgam-personalize-mlops-test

  Sophi3DynamoDbTableName:
    Type: String
    Description: FiltersPrefix for personalize
    Default: Sophi3ContentMetaData

  Sophi2DynamoDbTableName:
    Type: String
    Description: FiltersPrefix for personalize
    Default: arc_content

  ExternalDomain:
    Type: String
    Default: "NONE"
    AllowedValues:
      - "recoapi-ng-dev.theglobeandmail.ca"
      - "recoapi-ng-prod.theglobeandmail.ca"
      - "NONE"

  CertificateARN:
    Type: String
    Default: "arn:aws:acm:us-east-1:727304503525:certificate/2d541648-2f71-4b97-89ed-26d252d496b9"

  DefaultNotificationEmail:
    Type: String
    Default: "mlinliu@amazon.com"

#Conditions:
#  FallbackApi: !Not 
#    - !Equals
#      - !Ref OldAPIUlr
#      - "NONE"
#  EnabledApi: !Equals 
#    - !Ref OldAPIUlr
#    - "NONE"
    
Resources:

# # DDB History table
# Lambda functions
  APIDomain:
    Type: 'AWS::ApiGateway::DomainName'
    Properties:
      DomainName: !Ref ExternalDomain
      CertificateArn: !Ref CertificateARN
      SecurityPolicy: TLS_1_2
      EndpointConfiguration:
        Types: 
          - "EDGE"
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
        
  APIMapping:
      Type: AWS::ApiGateway::BasePathMapping
      Properties: 
        DomainName: !Ref ExternalDomain
        RestApiId: !Ref ApiGatewayEndpoint
        Stage: !Ref APIStage
        BasePath: !Ref StageName
        
#### Api part
  RecommendationsRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  RecommendationsPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: se-lambda-execution-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "personalize:GetRecommendations"
            Resource:
              - !Sub 'arn:aws:personalize:${AWS::Region}:${AWS::AccountId}:campaign/*'
              - !Sub 'arn:aws:personalize:${AWS::Region}:${AWS::AccountId}:filter/*'
          - Effect: Allow
            Action:
              - "dynamodb:BatchGetItem"
            Resource:
             - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Sophi3DynamoDbTableName}'
             - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Sophi2DynamoDbTableName}'
      Roles:
        - !Ref RecommendationsRole
        
        
  EventApiLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonPersonalizeFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  EventLambdaPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: se-lambda-execution-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "personalize:*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "kinesis:SubscribeToShard"
              - "kinesis:ListShards"
              - "kinesis:GetShardIterator"
              - "kinesis:GetRecords"
              - "kinesis:DescribeStream"
              - "kinesis:DescribeStreamSummary"
            Resource:
              - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisEventStream}'
              - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisEventStream}*'
      Roles:
        - !Ref EventApiLambdaRole
      
  ContentApiLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonPersonalizeFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  ContentLambdaPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: se-lambda-execution-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "personalize:*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "kinesis:SubscribeToShard"
              - "kinesis:ListShards"
              - "kinesis:GetShardIterator"
              - "kinesis:GetRecords"
              - "kinesis:DescribeStream"
              - "kinesis:DescribeStreamSummary"
            Resource:
              - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisContentStream}'
              - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisContentStream}*'
      Roles:
        - !Ref ContentApiLambdaRole
      
  PythonMetricsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: api-lambdas/PythonMetricsLayer
      CompatibleRuntimes:
        - python3.8
    Metadata:
      BuildMethod: python3.8              # Required to have AWS SAM build this layer
      
  GetRecommendations:
    DependsOn:
      - RecommendationsPolicy
    Type:  AWS::Serverless::Function
    Properties:
      CodeUri: api-lambdas/getRecommendations
      Handler: getRecommendations.handler
      Runtime: python3.8
      Role: !GetAtt [RecommendationsRole, Arn]
      MemorySize: 192
      Layers:
        - !Ref PythonMetricsLayer
      Environment:
        Variables:
          CAMPAIGN_ARN: !Sub 'arn:aws:personalize:${AWS::Region}:${AWS::AccountId}:campaign/${CampaignName}'
          FiltersPrefix: !Ref FiltersPrefix
          Sophi3DynamoDbTableName: !Ref Sophi3DynamoDbTableName
          Sophi2DynamoDbTableName: !Ref Sophi2DynamoDbTableName
          AWS_EMF_NAMESPACE: !Ref MetricsNamespace
          AWS_EMF_SERVICE_NAME: "GetRecommendations"
  PutEvents:
    DependsOn:
      - EventLambdaPolicies
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: api-lambdas/putevents
      Handler: putevents.handler
      Runtime: nodejs12.x
      Role: !GetAtt [EventApiLambdaRole, Arn]
      MemorySize: 192
      Timeout: 30
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt KinesisEventStreamConsumer.ConsumerARN
            StartingPosition: LATEST
            BatchSize: !Ref KinesisBatchSize
            ParallelizationFactor: !Ref KinesisParallelizationFactor
      Environment:
        Variables:
          TRACKING_ID: !Ref EventTrackerIdParam
          AWS_EMF_NAMESPACE: !Ref MetricsNamespace
  PutContent:
    DependsOn:
      - ContentLambdaPolicies
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: api-lambdas/putcontent
      Handler: putcontent.handler
      Runtime: nodejs12.x
      Role: !GetAtt [ContentApiLambdaRole, Arn]
      Timeout: 30
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt KinesisContentStreamConsumer.ConsumerARN
            StartingPosition: LATEST
            BatchSize: !Ref KinesisBatchSize
            ParallelizationFactor: !Ref KinesisParallelizationFactor

      Environment:
        Variables:
          TRACKING_ID: !Ref EventTrackerIdParam
          AWS_EMF_NAMESPACE: !Ref MetricsNamespace
          CONTENT_DATASET_ARN: !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:dataset/${ContentDatasetName}/ITEMS'
          
  KinesisEventStreamConsumer:
    Type: "AWS::Kinesis::StreamConsumer"
    Properties:
      StreamARN: !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisEventStream}' 
      ConsumerName: !Join
        - "-"
        - - !Ref ResourcesPrefix
          - !Ref Environment
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
                  
  KinesisContentStreamConsumer:
    Type: "AWS::Kinesis::StreamConsumer"
    Properties:
      StreamARN:  !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${KinesisContentStream}' 
      ConsumerName: !Join
        - "-"
        - - !Ref ResourcesPrefix
          - !Ref Environment
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"    


# APIGW
  ApiGatewayEndpoint:
    DependsOn:
      - GetRecommendations
      - PutEvents
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !Join
        - "-"
        - - !Ref ResourcesPrefix
          - !Ref Environment
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      Description: "Amazon Personalize Streaming Events Enpoint"
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
#Create the response model for you api
  ApiGatewayModel:
    Type: AWS::ApiGateway::Model
    DependsOn:
      - GetRecommendations
      - PutEvents
    Properties:
      ContentType: 'application/json'
      RestApiId: !Ref ApiGatewayEndpoint
      Schema: {}


#API KEY
  APIKey:
    DependsOn:
      - apiGatewayDeployment
      - APIStage
    Type: "AWS::ApiGateway::ApiKey"
    Properties: 
      Description: "This is an API key"
      Enabled: true
      StageKeys:
      - RestApiId: !Ref ApiGatewayEndpoint
        StageName: !Ref StageName
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  usagePlan:
    DependsOn:
      - APIKey
    #  - APIStage
    Type: 'AWS::ApiGateway::UsagePlan'
    Properties:
      ApiStages:
        - ApiId: !Ref ApiGatewayEndpoint
          Stage: !Ref APIStage
      Description: Customer ABC's usage plan
      UsagePlanName: 'se-usage-plan'
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  usagePlanKey:
    DependsOn:
    #  - APIKey
      - APIStage
    Type: 'AWS::ApiGateway::UsagePlanKey'
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref usagePlan

  APIStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: !Join
        - "-"
        - - !Ref ResourcesPrefix
          - !Ref Environment
          - "APIGW"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split
                  - "/"
                  - !Ref "AWS::StackId"
      RetentionInDays: !Ref LogRotation
  
  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref StageName
      AccessLogSetting: 
        DestinationArn: !GetAtt APIStageLogGroup.Arn
        Format: '$context.identity.sourceIp $context.identity.caller $context.identity.user [$context.requestTime] "$context.httpMethod $context.resourcePath $context.protocol" $context.status $context.responseLength $context.requestId $context.integration.requestId $context.integration.latency $context.responseLatency'
      Description: !Ref StageName
      MethodSettings: 
        - ResourcePath: "/*"
          HttpMethod: "*"
          MetricsEnabled: 'true'
          DataTraceEnabled: 'false'
          LoggingLevel: "INFO"
      RestApiId: !Ref "ApiGatewayEndpoint"
      DeploymentId: !Ref apiGatewayDeployment
      Tags:
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "CostAllocationProduct"
          Value: !Ref CostAllocationProduct
        - Key: "ManagedBy"
          Value: !Ref ManagedBy
  apiGatewayDeployment:
    Type: "AWS::ApiGateway::Deployment"
    DependsOn:
      - GetRecommendations
      - PutEvents
    Properties:
      RestApiId: !Ref "ApiGatewayEndpoint"

# Create /recommendations resource
  RecommendationsResource:
    Type: 'AWS::ApiGateway::Resource'
    DependsOn:
      - GetRecommendations
      - PutEvents
    Properties:
      RestApiId: !Ref ApiGatewayEndpoint
      ParentId: !GetAtt 
        - ApiGatewayEndpoint
        - RootResourceId
      PathPart: recommendations
      
# Integrate with your Get Recommendations Lambda

